spring:
  application:
    name: zipkinserver
  cloud:
    config:
      username: ${CONFIG_SERVICE_USERNAME:root}
      password: ${CONFIG_SERVICE_PASSWORD:password}
      discovery:
        enabled: true
        service-id: configserver

eureka:
  client:
    service-url:
      defaultZone: http://localhost:${REGISTRY_SERVER_PORT:8761}/eureka/
