server:
  port: 8080

# for security, hidden the header 'x-application-context'
management:
  addApplicationContextHeader: false

zuul:
  ignoredServices: '*' # ignore unconfigured routes
  routes:
    feign:              # client feign direction
      path: /feign/**   # /feign/demo.json --> http://clientfeign/demo.json
      serviceId: clientfeign
      stripPrefix: true
    clientribbon:      # client ribbon route directionï¼Œignore 'serviceId'
      path: /ribbon/**  # /ribbon/demo.json --> http://clientribbon/demo.json
      stripPrefix: true

hystrix:
  command:
    feign: # --> feign client
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000
    clientribbon: # --> ribbon client
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000